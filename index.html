<!DOCTYPE html>
<html>
  <head>
    <title>Game RPS</title>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="application-name" content="Game RPS">

    <link rel="stylesheet" href="src/css/main.css">
  </head>

	<body>
		<h1>Game RPS</h1>
		<h2>Select how you want to play</h2>

		<div class="container">
      <div class="topContainer" id="gameModeViewContainer">
        <div class="game-mode-select-box" id="PVC">
            <span>Player vs Computer</span>
        </div>
        <div class="game-mode-select-box" id="CVC">
            <span>Computer vs Computer</span>
        </div>
      </div>

      <div class="middleContainer" id="gamePlayViewContainer">
        <div class="player1">
          <h3>Player 1</h3>

          <div class="weapon-select-box-player1">
            <div class="rock" id="rock"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="paper" id="paper"></div>
          </div>

          <div class="weapon-select-box-player1">
            <div class="scissors" id="scissors"></div>
          </div>
        </div>

        <div class="player2">
          <h3>Player 2</h3>

          <div class="weapon-select-box-player2">
            <div class="rock"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="paper"></div>
          </div>

          <div class="weapon-select-box-player2">
            <div class="scissors"></div>
          </div>
        </div>
      </div>

      <div class="bottomContainer" id="gameControlViewContainer">
        <div class="game-end-select-box">
            <span id="outcomeMessage"></span>
        </div>

        <div class="game-end-select-box">
            <span class="small" id="countText"></span>
        </div>

        <div class="game-end-select-box">
            <button class="big" id="roundRestartButton">play again</button>
        </div>

        <div class="game-end-select-box">
            <button class="small" id="newGameButton">new game</button>
        </div>
      </div>
    </div>

		<script src="build/bundle.js"></script>
	</body>
</html>
